<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>shopping-cart</title>
</head>

<body>
    <div id="app">
        <el-table :data="myShoppingCart" style="width: 100%">
            <el-table-column prop="mainPicUrl" label="主图">
            </el-table-column>
            <el-table-column prop="productCode" label="商品代号">
            </el-table-column>
            <el-table-column prop="productName" label="商品名称">
            </el-table-column>
            <el-table-column label="价格">
                <template slot-scope="scope">
                    原价：{{scope.row.unitPrice}}
                    <br>
                    打折：{{scope.row.discount}}
                    <br>
                    折后价：{{(scope.row.unitPrice * scope.row.discount).toFixed(2)}}
                </template>
            </el-table-column>
            <el-table-column label="数量">
                <template slot-scope="scope">
                    <el-input v-model="scope.row.quantity" type="number" placeholder="请输入数量"></el-input>
                    <el-button size="mini" @click="handleUpdate(scope.$index, scope.row)">修改</el-button>
                </template>
            </el-table-column>
            <el-table-column label="总计">
                <template slot-scope="scope">
                    {{(scope.row.unitPrice * scope.row.discount * scope.row.quantity).toFixed(2)}}
                </template>
            </el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
        总价：{{totalPrice}}
        <br>

        <el-button type="primary" @click="handleClearCart">清空购物车</el-button>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/shopping-cart.js"></script>

</body>

</html>
